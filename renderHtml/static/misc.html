    <script>
        // Add your custom roles here
        const roles = ["Accountant", "System Architect", "Junior Technical Author", "Senior Developer"];

        // Function to generate role dropdown options
        function generateRoleOptions() {
            const selects = document.querySelectorAll(".role-dropdown");
            selects.forEach(select => {
                roles.forEach(role => {
                    const option = document.createElement("option");
                    option.value = role;
                    option.textContent = role;
                    select.appendChild(option);
                });
            });
        }

        // Call the function to generate options
        generateRoleOptions();
