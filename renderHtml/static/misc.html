<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Open Dialog</title>
</head>
<body>

<!-- Button to open file dialog -->
<button onclick="openFileDialog()">Open File Dialog</button>

<!-- Hidden file input -->
<input type="file" id="fileInput" onchange="handleFileSelection(this)">

<script>
    function openFileDialog() {
        // Trigger the click event on the hidden file input
        document.getElementById('fileInput').click();
    }

    function handleFileSelection(input) {
        // Handle file selection here (optional)
        console.log("Selected file:", input.files[0].name);
    }
</script>

</body>
</html>
